<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generator kodu meczu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Generator kodu meczu</h1>

    <!-- Sekcja 1 -->
    <fieldset class="compact">
      <legend>Dane ogólne</legend>
      <div class="grid-compact">
        <label>Turniej<br><input name="TURNIEJ" placeholder="Turniej"></label>
        <label>Data<br><input name="DATA" placeholder="DD.MM.YYYY"></label>
        <label>Godzina<br><input name="GODZINA" placeholder="np. 20:00"></label>
        <label>Etap<br><input name="ETAP" placeholder="np. Finał"></label>
        <label>Link do turnieju<br><input name="LINK: TURNIEJ" placeholder="https://..."></label>
      </div>
    </fieldset>

    <!-- Sekcja 2 -->
    <fieldset class="compact">
      <legend>Opis i Blockquote</legend>
      <label>Opis meczu<br>
        <textarea name="OPIS" rows="3" placeholder="Krótki opis meczu..."></textarea>
      </label>
      <label>Blockquote / Tweet<br>
        <input name="BLOCKQUOTE" placeholder="<blockquote>...</blockquote>">
      </label>
    </fieldset>

    <!-- Sekcja 3 -->
    <fieldset class="compact">
      <legend>Statystyki</legend>
      <table class="form-table">
        <thead>
          <tr><th></th><th>Gracz A</th><th>Gracz B</th></tr>
        </thead>
        <tbody>
          <tr><td>Gracze</td><td><input name="GRACZ A"></td><td><input name="GRACZ B"></td></tr>
          <tr><td>Kraj</td><td><input name="GRACZ A: KRAJ"></td><td><input name="GRACZ B: KRAJ"></td></tr>
          <tr><td>Kurs</td><td><input name="GRACZ A: KURS"></td><td><input name="GRACZ B: KURS"></td></tr>
          <tr><td>Wynik</td><td><input name="PARTIE: GRACZ A"></td><td><input name="PARTIE: GRACZ B"></td></tr>
          <tr><td>Średnie</td><td><input name="ŚREDNIA: GRACZ A"></td><td><input name="ŚREDNIA: GRACZ B"></td></tr>
	  <tr><td>100+</td><td><input name="100+: GRACZ A"></td><td><input name="100+: GRACZ B"></td></tr>
	  <tr><td>140+</td><td><input name="140+: GRACZ A"></td><td><input name="140+: GRACZ B"></td></tr>
	  <tr><td>Maksy</td><td><input name="MAKSY: GRACZ A"></td><td><input name="MAKSY: GRACZ B"></td></tr>
	  <tr><td>Najw. CO</td><td><input name="MAX CO: GRACZ A"></td><td><input name="MAX CO: GRACZ B"></td></tr>
          <tr><td>Podwójne</td><td><input name="PODWÓJNE: GRACZ A"></td><td><input name="PODWÓJNE: GRACZ B"></td></tr>
        </tbody>
      </table>
    </fieldset>

    <div class="buttons">
      <button type="button" id="generate">Generuj kod</button>
      <button type="button" id="clear">Wyczyść pola</button>
    </div>

    <section class="generated-code">
      <h2>Wygenerowany kod</h2>
      <textarea id="output" readonly></textarea>

      <button type="button" id="copy">Kopiuj do schowka</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
